<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | Dan Aleko</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand__logo">
          <img src="../Landingpage/LOGO (2).svg" id="logo" alt="brand-logo" />
        </div>

        <ul class="nav__links">
          <li>
            <a href="">Home</a>
          </li>

          <li>
            <a href="">About Us</a>
          </li>

          <li>
            <a href="">Contact Us</a>
          </li>

          <li>
            <a href="">FAQs</a>
          </li>
        </ul>

        <div>
          <a href="" id="header-btn-a">Log In </a>
          <a href="" id="header-btn-b">Register </a>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="imgcontainer">
            <img src="../login/img_login.png" alt="Avatar" class="avatar" />
          </div>
        <div class="input-box">
          <input type="text" placeholder="UserID" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn" formaction="../success/success.html">Login</button>
        <div class="register-link">
          <p>Dont have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
